<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/styles/edit_CSS.css">
<title>Edit</title>
</head>
<body>
	<h2>Edit note</h2>
	<form action="/notes/change" th:object="${note}" method="post" class="containerEdit">
		<div>
			<input th:field="*{id}" type="text"  hidden >
		</div>
		<p>
		<div>
			<input th:field="*{title}" type="text" autofocus id="inPut">
		</div>
		<div>
			<textarea th:field="*{message}" class="size"></textarea >
		</div>
		<input type="submit" value="Apply" class="apply-button">
	</form>
</body>
</html>
